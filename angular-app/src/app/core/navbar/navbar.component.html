<div class="example-container" >
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <a class="--wimm-logo" routerLink="/">WIMM</a>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item [routerLink]="['/auth', 'signup']" *ngIf="!(appState.isLoggedIn$ | async)">SignUp</a>
        <a mat-list-item [routerLink]="['/auth', 'signin']" *ngIf="!(appState.isLoggedIn$ | async)">SignIn</a>
        <a mat-list-item [routerLink]="['/user-profile']" *ngIf="appState.isLoggedIn$ | async">My Profile</a>
      <a mat-list-item *ngIf="appState.isLoggedIn$ | async" (click)="auth.logout()">LogOut</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <p *ngFor="let content of fillerContent">{{content}}</p>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
