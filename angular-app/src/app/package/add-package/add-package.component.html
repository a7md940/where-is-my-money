                  <mat-error></mat-error>
                </mat-form-field>
          </div>
       
        </div>

        <div class="row">
            <div class="col-12">
                <mat-form-field>
                    <input matInput placeholder="اضف الكمية" formControlName="pack-large" required>

                  </mat-form-field>
            </div>
        </div>

        <div class="row">
          <div class="--form-buttons">
              <button type="submit">Add</button>
          </div>
        </div>
